<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asset Tracker Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigasi Tab / Menu Atas */
        .navbar {
            background: #0078D7;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
        }

        .tab-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 1rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .tab-btn.active {
            background: #005A9E;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .tab-btn:hover:not(.active) {
            background: #0069c0;
        }

        /* Container Utama */
        .content {
            padding: 20px;
        }

        /* Menyembunyikan halaman yang tidak aktif */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.btn-primary {
            width: 100%;
            padding: 10px;
            background: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.btn-primary:hover {
            background: #005A9E;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        button.btn-danger {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Market Category Badges */
        .category-tabs {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .cat-btn {
            padding: 8px 15px;
            border: 1px solid #0078D7;
            background: white;
            color: #0078D7;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }

        .cat-btn.active {
            background: #0078D7;
            color: white;
        }

        /* Loading State */
        .loading-cell {
            text-align: center;
            padding: 30px 10px !important;
            color: #555;
        }

        .loading-cell .spinner {
            display: inline-block;
            width: 28px;
            height: 28px;
            border: 3px solid #d0e4f5;
            border-top-color: #0078D7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-cell .loading-text {
            font-size: 0.95rem;
            font-weight: bold;
            color: #0078D7;
            display: block;
        }

        .loading-cell .loading-sub {
            font-size: 0.8rem;
            color: #888;
            display: block;
            margin-top: 4px;
        }

        .loading-cell .timer-badge {
            display: inline-block;
            margin-top: 8px;
            background: #e8f0fe;
            color: #0078D7;
            border-radius: 20px;
            padding: 2px 12px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.03em;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <button class="tab-btn active" onclick="switchTab('portofolio', this)">üíº Portofolio Saya</button>
        <button class="tab-btn" onclick="switchTab('market', this)">üìä Market Info (ID)</button>
    </div>

    <div class="content">
        <div id="portofolio" class="page active">
            <h1 style="margin-bottom: 20px;">Personal Asset Tracker</h1>
            <div class="grid">
                <div class="card">
                    <h2>‚ûï Tambah Aset</h2>
                    <form id="addAssetForm">
                        <div class="form-group">
                            <label>Simbol Aset (Contoh: BBCA, GOTO)</label>
                            <input type="text" id="symbol" required>
                        </div>
                        <div class="form-group">
                            <label>Jumlah Unit / Lot</label>
                            <input type="number" step="0.01" id="quantity" required>
                        </div>
                        <div class="form-group">
                            <label>Harga Beli (Satuan)</label>
                            <input type="number" step="0.01" id="buyPrice" required>
                        </div>
                        <button type="submit" class="btn-primary">Simpan ke Portofolio</button>
                    </form>
                </div>

                <div class="card">
                    <h2>üíº Portofolio Saya</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Simbol</th>
                                <th>Jumlah</th>
                                <th>Harga Beli</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="assetTableBody">
                            <tr>
                                <td colspan="4" style="text-align:center;">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="market" class="page">
            <h1 style="margin-bottom: 20px;">Live Market Data (Yahoo Finance)</h1>
            <div class="card">
                <div class="category-tabs">
                    <button class="cat-btn active" onclick="loadMarketData('LQ45', this)">üî• Top LQ45</button>
                    <button class="cat-btn" onclick="loadMarketData('BANK', this)">üè¶ Bank Digital & Big 4</button>
                    <button class="cat-btn" onclick="loadMarketData('TECH', this)">üíª Tech & Startup</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Simbol</th>
                            <th>Nama Perusahaan</th>
                            <th>Harga Terkini</th>
                            <th>Perubahan (%)</th>
                        </tr>
                    </thead>
                    <tbody id="marketTableBody">
                        <tr>
                            <td colspan="4" style="text-align:center;">Pilih kategori di atas untuk memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Logika Tab Navigasi Desktop
        function switchTab(pageId, btnElement) {
            // Sembunyikan semua halaman
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Munculkan halaman yang diklik
            document.getElementById(pageId).classList.add('active');
            btnElement.classList.add('active');
        }

        const API_URL = 'http://localhost:5199/api/assets';

        function loadAssets() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('assetTableBody');

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Belum ada aset.</td></tr>';
                        return;
                    }

                    // Build HTML string first to avoid flickering
                    let rows = '';
                    data.forEach(asset => {
                        rows += `
                            <tr>
                                <td><strong>${asset.symbol}</strong></td>
                                <td>${asset.quantity}</td>
                                <td>Rp ${asset.buyPrice.toLocaleString()}</td>
                                <td><button class="btn-danger" onclick="deleteAsset(${asset.id})">Jual</button></td>
                            </tr>`;
                    });
                    tbody.innerHTML = rows;
                })
                .catch(err => {
                    console.error("Error connecting to backend:", err);
                    // We don't clear the table on error so the old data (or "Loading...") stays visible
                });
        }

        document.getElementById('addAssetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newAsset = {
                symbol: document.getElementById('symbol').value.toUpperCase(),
                quantity: parseFloat(document.getElementById('quantity').value),
                buyPrice: parseFloat(document.getElementById('buyPrice').value),
                purchaseDate: new Date().toISOString()
            };
            fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(newAsset) })
                .then(res => { if (res.ok) { this.reset(); loadAssets(); } });
        });

        function deleteAsset(id) {
            if (confirm("Yakin ingin menghapus?")) fetch(`${API_URL}/${id}`, { method: 'DELETE' }).then(() => loadAssets());
        }

        // Load data saat pertama kali app dibuka
        loadAssets();

        // Smart Refresh: data hanya di-fetch ulang setelah ada perubahan (POST/DELETE)
        // Tidak ada polling ‚Äî loadAssets() dipanggil manual setelah setiap tambah/hapus aset

        // Variabel untuk menyimpan interval timer agar bisa di-stop
        let marketLoadTimer = null;

        function loadMarketData(category, btnElement) {
            // Update UI Button Aktif
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            const tbody = document.getElementById('marketTableBody');

            // --- Tampilkan loading dengan elapsed timer ---
            let elapsedSeconds = 0;

            // Hentikan timer sebelumnya jika ada (misal user klik kategori lain saat loading)
            if (marketLoadTimer) clearInterval(marketLoadTimer);

            function updateLoadingUI() {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="loading-cell">
                            <div class="spinner"></div>
                            <span class="loading-text">‚è≥ Mengambil data dari Yahoo Finance...</span>
                            <span class="loading-sub">Data diambil secara real-time, mohon tunggu sebentar.</span>
                            <span class="timer-badge">üïê ${elapsedSeconds} detik...</span>
                        </td>
                    </tr>`;
            }

            updateLoadingUI();
            marketLoadTimer = setInterval(() => {
                elapsedSeconds++;
                updateLoadingUI();
            }, 1000);

            // Panggil backend C# yang menjadi proxy ke Python Service
            fetch(`http://localhost:5199/api/market/${category}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    clearInterval(marketLoadTimer);
                    marketLoadTimer = null;

                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Tidak ada data.</td></tr>';
                        return;
                    }

                    let rows = '';
                    data.forEach(stock => {
                        const changeClass = stock.changePercent >= 0 ? 'color:green;font-weight:bold;' : 'color:red;font-weight:bold;';
                        const changeSign = stock.changePercent >= 0 ? '+' : '';
                        rows += `
                            <tr>
                                <td><strong>${stock.symbol}</strong></td>
                                <td>${stock.companyName}</td>
                                <td>Rp ${stock.currentPrice.toLocaleString('id-ID')}</td>
                                <td style="${changeClass}">${changeSign}${stock.changePercent.toFixed(2)}%</td>
                            </tr>`;
                    });
                    tbody.innerHTML = rows;
                })
                .catch(err => {
                    clearInterval(marketLoadTimer);
                    marketLoadTimer = null;
                    console.error('Error fetching market data:', err);
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">‚ùå Gagal memuat data. Pastikan Backend & Python Service berjalan.<br><small>${err.message}</small></td></tr>`;
                });
        }
    </script>
</body>

</html>
